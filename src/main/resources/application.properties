spring.application.name=Secureservice
# -------------------------------
# Server Configuration
# -------------------------------
server.port=${SERVER_PORT:8080}

# -------------------------------
# Application Custom Properties
# -------------------------------
app.seed-file=${APP_SEED_FILE:/data/seed.txt}
app.cron-output=${APP_CRON_OUTPUT:/cron/last_code.txt}
app.timezone=${APP_TIMEZONE:UTC}

# -------------------------------
# TOTP Configuration
# -------------------------------
app.totp.digits=${APP_TOTP_DIGITS:6}
app.totp.period=${APP_TOTP_PERIOD:30}

# Key file locations (development path). In Docker these will be copied to /app/
keys.student-private=${KEYS_STUDENT_PRIVATE:./student_private.pem}
keys.student-public=${KEYS_STUDENT_PUBLIC:./student_public.pem}
keys.instructor-public=${KEYS_INSTRUCTOR_PUBLIC:./instructor_public.pem}




