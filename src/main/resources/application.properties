spring.application.name=Secureservice
# -------------------------------
# Server Configuration
# -------------------------------
server.port=8080

# -------------------------------
# Application Custom Properties
# -------------------------------
app.seed-file=/data/seed.txt
app.cron-output=/cron/last_code.txt
app.timezone=UTC

# -------------------------------
# TOTP Configuration
# -------------------------------
app.totp.digits=6
app.totp.period=30

# Key file locations (development path). In Docker these will be copied to /app/
keys.student-private=./student_private.pem
keys.student-public=./student_public.pem
keys.instructor-public=./instructor_public.pem




